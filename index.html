<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css" >
    <link rel="stylesheet" href="css/main.css" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower" >
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Piggy bank" >
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="Eye" >
			<p class="title"><span class="year">2024</span><br>Vision Board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="Plane taking off" >
			<p><span class="highlight">Travel</span></p>
			<p>Plan a Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center light-bg top-padding">
			<p>Walk Dog &plus;&plus;<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup
			</p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="Dog in heart" >
		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>Exercise More<br>&amp; Find Zen in<br>
			<strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
